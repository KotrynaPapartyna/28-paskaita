    <script>
        "use strict"

        // 4. Sukurti objektą "Elementas". Kintamieji:
            //pradzios_zyme - HTML žymės pradžios žymė. Pvz.: <div>
            //pabaigos_zyme - HTML žymės pabaigos žymė. Pvz.: </div>
            //elemento_klases - HTML žymės klasės, masyvas.
            //turinys - gali būti tekstas, skaičius, taip pat kitas HTML elementas.
    
    //Objektui sukurti paleidimo metodą, kurio metu perduodami kintamieji pradzios_zyme, pabaigos_zyme, elemento_klases, turinys,.
//Objekte sukurti metodą, kuris perduodamą informaciją į objektą atvaizduoja dizaine.
//Pvz.:
//elementas.atvaizduok("<div>",["container", "raudonas"], "<p>labas</p><br>", "</div>" ) - dizaine turi būti atvaizduojamas
//<div class="container raudonas">
//<p>labas</p><br>
//</div>        


    var elementas= {
        pradzios_zyme: "",
        pabaigos_zyme: "",
        elemento_klases: "",
        turinys: "",
        
        //metodai informacijai gauti
        paleidimas: function(pradzios_zyme, elemento_klases, turinys, pabaigos_zyme) {
            this.pradzios_zyme=pradzios_zyme;
            this.elemento_klases=elemento_klases;
            this.turinys=turinys; 
            this.pabaigos_zyme=pabaigos_zyme;
        
        },

        atvaizduok: function() {

            // prie atvaizduojamasElementas prideti klases
            var atvaizduojamasElementas="";
            atvaizduojamasElementas+=this.pradzios_zyme; // elementas= elementui- tik trumpiau
            
            // uzdedamos kabutes pradzioje elemento
            atvaizduojamasElementas+='class="'; 
            
            //eiliskumui reikia for deti cia 
            for (var i=0; i<this.elemento_klases.length; i++) {
            
                if (i == this.elemento_klases.length-1) {
                    atvaizduojamasElementas+=this.elemento_klases[i]; 
                } else {
                    atvaizduojamasElementas+=this.elemento_klases[i]+ " "; 
                }
            }

            // uzdedamos kabutes pabaigoje elemento
            atvaizduojamasElementas+=' " '; 
            atvaizduojamasElementas+=' > '; 
           
            atvaizduojamasElementas+=this.turinys;
            atvaizduojamasElementas+=this.pabaigos_zyme;

            
       
            return atvaizduojamasElementas; 
        },
    };

    var container; 
    var content; 

    elementas.paleidimas("<div ",["content"], "cia bus kuriamas tekstas", "</div>");
        content=elementas.atvaizduok(); 

    elementas.paleidimas("<div ",["container"], content, "</div>");

    var isvedimoElementas=document.querySelector("body");   
    isvedimoElementas.innerHTML=elementas.atvaizduok();
