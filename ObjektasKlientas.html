<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objektas Klientas</title>
</head>
    <style>

        .container, th {
        border: 1px solid black;
        border-collapse: collapse; 

    }
        table {
            width: 100%;
        }

        
</style>
<body>
    
        <div class="container">
            <table>
                <tr>
                    <th>Vardas</th>
                    <th>Pavarde</th>
                    <th>Asmens kodas</th>
                    <th>Prisijungimo data</th>
                    <th>Adresas</th>
                    <th>El Pastas</th>
                </tr> 
            </table> 
       
        </div>
                
        
       </div>

    <script>
        "use strict"

    //3. Susikurti objektą "Klientas".
        //Kintamieji: vardas, pavarde, asmens kodas, prisijungimo data, adresas, elpastas.
        // Sukurti 200 "Klientas" objektų masyvą. "Klientas" duomenis užpildyti savo nuožiūrą.
        // Visą "Klientas" objektų masyvą atvaizduoti lentelėje <table>.

    var container=document.querySelector(".container"); 
        
    var masyvas= []; 

    for (var i=0; i<200; i++) {
        var klientas={
            vardas: "Vardas"+ (i+1),
            pavarde: "Pavarde"+ (i+1),
            asmensKodas: "AsmensKodas"+ (i+1), 
            prisijungimoData: "Prisijungimo data" + (i+1), 
            adresas: "Adresas" + (i+1), 
            elPastas: "El-Pastas" + (i+1),
        }; 

        masyvas.push(klientas);
        //console.log(masyvoObjektas); 
    }

    for (var i=0; i<masyvas.length; i++ ) {
        var table= document.createElement("table"); 

    table.innerHTML="<th>"+masyvas[i].vardas+"<th>"+masyvas[i].pavarde+"<th>"+masyvas[i].asmensKodas+"<th>"+masyvas[i].prisijungimoData+"<th>"+masyvas[i].adresas+"<th>"+masyvas[i].elPastas; 

        container.append(table);
    }




    </script>
    
</body>
</html>
