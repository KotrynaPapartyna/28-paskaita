<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objektas Klientas</title>
</head>
    <style>

        .container, th {
        border: 1px solid black;
        border-collapse: collapse; 
        text-align: left;

    }
        table {
            width: 100%;
            border-spacing: 5px;
        }

        
</style>
<body>
    
        <div class="container">
            <table>
                <th>Vardas</th>
                <th>Pavarde</th>
                <th>Asmens kodas</th>
                <th>Prisijungimo data</th>
                <th>Adresas</th>
                <th>El Pastas</th>
            </table> 
       
        </div>
                
        
       </div>

    <script>
        "use strict"

    //3. Susikurti objektą "Klientas".
        //Kintamieji: vardas, pavarde, asmens kodas, prisijungimo data, adresas, elpastas.
        // Sukurti 200 "Klientas" objektų masyvą. "Klientas" duomenis užpildyti savo nuožiūrą.
        // Visą "Klientas" objektų masyvą atvaizduoti lentelėje <table>.
            
    var date= new Date();
    var klientas= {
        vardas: "Vardas: Petras ",
        pavarde: "Pavarde: Petraitis",
        asmensKodas: "Asmens kodas: 1234567890", 
        prisijungimoData: new Date, 
        adresas: "Adresas: Vasaros g. 5", 
        elPastas: "El.pasto adresas: petras@petraitis",
    }

    console.log(klientas.vardas);
    console.log(klientas.pavarde);
    console.log(klientas["asmensKodas"]);
    console.log(klientas.prisijungimoData);
    console.log(klientas["adresas"]);
    console.log(klientas.elPastas);


    var container=document.querySelector(".container"); 
        
    var masyvas= []; 

    for (var i=0; i<200; i++) {
        var klientas={
            vardas: "Vardas"+ (i+1),
            pavarde: "Pavarde"+ (i+1),
            asmensKodas: "AsmensKodas"+ (i+1), 
            prisijungimoData: new Date + (i+1), 
            adresas: "Adresas" + (i+1), 
            elPastas: "El-Pastas" + (i+1),
        }; 

        masyvas.push(klientas);
        //console.log(masyvoObjektas); 
    }

    for (var i=0; i<masyvas.length; i++ ) {
        var table= document.createElement("table"); 

    table.innerHTML="<th>"+masyvas[i].vardas+"<th>"+masyvas[i].pavarde+"<th>"+masyvas[i].asmensKodas+"<th>"+masyvas[i].prisijungimoData+"<th>"+masyvas[i].adresas+"<th>"+masyvas[i].elPastas; 

        container.append(table);
    }




    </script>
    
</body>
</html>
