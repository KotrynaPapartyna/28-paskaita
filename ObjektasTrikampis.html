    <input type="text" id="krastine1" name="krastine1" value="10">
    <input type="text" id="krastine2" name="krastine2" value="10">
    <input type="text" id="krastine3" name="krastine3" value="10">


    <button id="plotas">Plotas</button>
    <button id="perimetras">Perimetras</button>
    <button id="pusperimetris">Pusperimetris</button>
    <button id="kampai">Kampai</button>
    

    <p id="rezultatas"></p>
    

    <script>
        "use strict"
        
    //2. Susikurti objektą "Trikampis". +
    //  turi priimti du kintamuosius: a, b, c kraštines. +
    //  Sukurti metodus, kurie skaičiuoja plotą+, perimetrą+, pusperimetrį+, bei kiekvieną iš trikampio kampų (nepadaryta).
    //  Informaciją išvesti į <p> žymę.



        var trikampis = {
            a : 0,
            b: 0,
            c:0,
            arTrikampis:false, 

            rezultatas:0, 
        
        //plotasS  // 
        //perimetrasP // P= a+b+c
        //pusperimetris // P/2

        tikrinimas: function() {
            if(this.a+this.b>this.c && this.b+this.c>this.a && this.a+this.c>this.b ) {
            this.arTrikampis=true;
            }
            return this.arTrikampis;
        },

        paleidimas: function(krastine1, krastine2, krastine3) {
            this.a=krastine1;
            this.b=krastine2;
            this.c=krastine3;
        },

        perimetrasP: function() {
            var perimetras= this.a + this.b+ this.c;
            return perimetras;
            
        },

        pusperimetrisPu: function() {
            var pusperimetris= (this.a + this.b+ this.c)/2;
            return pusperimetris;
            
        },

        plotasS: function() {
            // !! tam kad veiktu formule reikia funkcijoje ir pusperimetrio formules
            var pusperimetris= (this.a + this.b+ this.c)/2; 
            var plotas= Math.sqrt(pusperimetris * ((pusperimetris- this.a) * (pusperimetris- this.b) * (pusperimetris-this.c)));
            return plotas;
        }
                
    };   

        document.querySelector("#perimetras").addEventListener("click", function() {
            var krastine1=parseFloat(document.querySelector("#krastine1").value); 
            var krastine2=parseFloat(document.querySelector("#krastine2").value);
            var krastine3=parseFloat(document.querySelector("#krastine3").value); 
            var isvedimoElementas=document.querySelector("#rezultatas");
            trikampis.paleidimas (krastine1, krastine2, krastine3); 
           
            isvedimoElementas.innerHTML=trikampis.perimetrasP(krastine1, krastine2, krastine3);
        });

        document.querySelector("#pusperimetris").addEventListener("click", function() {
            var krastine1=parseFloat(document.querySelector("#krastine1").value); 
            var krastine2=parseFloat(document.querySelector("#krastine2").value);
            var krastine3=parseFloat(document.querySelector("#krastine3").value); 
            var isvedimoElementas=document.querySelector("#rezultatas");
            trikampis.paleidimas (krastine1, krastine2, krastine3); 
           
            isvedimoElementas.innerHTML=trikampis.pusperimetrisPu(krastine1, krastine2, krastine3);
        });

        document.querySelector("#plotas").addEventListener("click", function() {
            var krastine1=parseFloat(document.querySelector("#krastine1").value); 
            var krastine2=parseFloat(document.querySelector("#krastine2").value);
            var krastine3=parseFloat(document.querySelector("#krastine3").value); 
            var isvedimoElementas=document.querySelector("#rezultatas");
            trikampis.paleidimas (krastine1, krastine2, krastine3); 
           
            isvedimoElementas.innerHTML=trikampis.plotasS(krastine1, krastine2, krastine3);
        
        });

    </script>
